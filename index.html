<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ImageViewer & Web CAD</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <div style='position: absolute; top: 0px; left: 330px;'>
        <h2>
            Web 画像閲覧
        </h2>
    </div>

    <div style='position: absolute; top: 0px; left: 1060px;'>
        <h2>
            Web ペイント
        </h2>
    </div>

    <div style='position: absolute; top: 545px; left: 650px;'>
        <h2>
            Web グラフ
        </h2>
    </div>

    <div id='controls' style='position: absolute; top: 50px; left: 5px;'>
        <a class="btn" href="javascript:">画像開く…
            <input id='openImage' type="file" />
        </a>
    </div>

    <div style='position: absolute; top: 50px; left: 130px;'>
        <canvas height="450" id='imgCanvas' class='Canvas' width="600">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>

    <div id='toolbar' style='position: absolute; top: 50px; left: 740px;'>
        <input class="btn" id='line' type='button' value='直線' />
        <br>
        <input class="btn" id='rectangle' type='button' value='矩形' />
        <br>
        <input class="btn" id='circle' type='button' value='円' />
        <hr>
        <input class="btn" id='select' type='button' value='選択' />
        <br>
        <input class="btn" id='eraseAll' type='button' value='全部削除' />
    </div>

    <div style='position: absolute; top: 50px; left: 850px;'>
        <canvas height="450" id='cadCanvas' class='Canvas' width="600">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>

    <div id='mode' style='position: absolute; top: 520px; left: 1050px;'>
        <input class="btn" id='normal' type='button' value='通常' />
        <input class="btn" id='fill' type='button' value='塗潰す' />
    </div>

    <div style='position: absolute; top: 600px; left: 120px;'>
        <canvas height="200" id='graphCanvas' class='Canvas' width="1300">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>

    <div id='graphBar' style='position: absolute; top: 600px; left: 10px;'>
        <input class="btn" id='graphDraw' type='button' value='グラフ' />
        <hr>
        <input class="btn" id='graphStart' type='button' value='時系列' />
        <hr>
        <input class="btn" id='saveZone' type='button' value='セーフゾーン' />
        <hr>
        <input class="btn" id='delete' type='button' value='削除' />
    </div>

    <script src="drawImage.js"></script>
    <script src="cursor.js"></script>
    <script src="imgControl.js"></script>
    <script src="cadControl.js"></script>
    <script src="line.js"></script>
    <script src="rect.js"></script>
    <script src="circle.js"></script>
    <script src="main.js"></script>
</body>

</html>
